<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">

    <title>Movie Suggestions</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="header">
                <div class="filters">
                    <div class="select-genre">
                        <label for="selectedGenre">Genre:</label>
                        <select name="selectedGenre" id="select-genre">
                            <option value="">Any</option>
                            <option value="28">Action</option>
                            <option value="12">Adventure</option>
                            <option value="16">Animation</option>
                            <option value="35">Comedy</option>
                            <option value="80">Crime</option>
                            <option value="99">Documentary</option>
                            <option value="18">Drama</option>
                            <option value="10751">Family</option>
                            <option value="14">Fantasy</option>
                            <option value="36">History</option>
                            <option value="27">Horror</option>
                            <option value="10402">Music</option>
                            <option value="9648">Mystery</option>
                            <option value="10749">Romance</option>
                            <option value="878">Science Fiction</option>
                            <option value="53">Thriller</option>
                            <option value="10752">War</option>
                            <option value="37">Western</option>
                        </select>
                    </div>
                    <div class="select-decade">
                        <label for="selectedDecade">Decade:</label>
                        <select name="selectedDecade" id="select-decade">
                            <option value="">Any</option>
                            <option value="1950s">1950s</option>
                            <option value="1960s">1960s</option>
                            <option value="1970s">1970s</option>
                            <option value="1980s">1980s</option>
                            <option value="1990s">1990s</option>
                            <option value="2000s">2000s</option>
                            <option value="2010s">2010s</option>
                            <option value="2020s">2020s</option>
                        </select>
                    </div>
                </div>
                
                <div class="submit-btn">
                    <button type="submit">Suggest Me a Movie</button>
                </div>              
            </div>
            
        </form>
        <div class="info no-display">
            <div class="title">
                <h1>Proba<span class="year"> (year)</span></h1>
            </div>
            <div class="score-and-genres">
                <canvas id="my-canvas" width="60" height="60"></canvas>
                <div class="genres">Drama, History, Science Fiction, Music, Comedy</div>
            </div>
            
            <div class="info-2">
                <div class="poster">
                    <img src="" alt="">
                </div>
                
                <div class="right-column">
                    
                    <div class="directors-div"><span>Director(s): </span><span class="directors">Names</span></div>
                    <div class="cast"><span>Cast: </span> <span class="actors">Actors</span></div>
                    <div class="blue-border"></div>
                    <div class="overview">
                        <p>asdasdasdads</p>
                    </div>
                    
                    <div class="runtime-div"><span>Runtime:</span><span class="runtime"></span></div>
                    <div class="release-date-div"><span>Release Date:</span><span class="release-date"></span></div>
                    <div class="budget-div"><span>Budget:</span><span class="budget"></span></div>
                    
                    
                </div>
                
            </div>
            
        </div>
        
        
    </div>
    
    <script src="gettingMovies.js"></script>
    <script src="app.js"></script>
</body>
</html>
